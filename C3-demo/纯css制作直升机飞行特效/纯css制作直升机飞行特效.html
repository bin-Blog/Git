	position: absolute;

#talkbubble {
   width: 120px;

   background: #D3D3D3;

}
#talkbubble:before {
   content:"";
   position: absolute;

   bottom: -26px;
   width: 0;
   height: 0;
   border-right: 13px solid transparent;
   border-top: 26px solid #D3D3D3;
   border-left: 13px solid transparent;
}
