<!DOCTYPE html>

<head>

</head>
<body>


<!--主体-->
<div class="list">
  <div class="list-wrap">
    <div class="piece fl">
        <h1>课程列表</h1>

        <span><i class="icon icon-th-large"></i></span>
        <h4>查看现有课程，添加课程，管理课程</h4>
    </div>
    <div class="piece fl">
        <h1>课程添加</h1>
        <span><i class="icon icon-plus"></i></span>
        <p>Course Add</p>
        <h4>查看现有课程，添加课程，管理课程</h4>
    </div>
    <div class="piece fl">
        <h1>课程置顶</h1>
        <p>Course Up</p>
        <span><i class="icon icon-arrow-up"></i></span>

    </div>
    <div class="piece fl">
        <h1>视频管理</h1>
        <p>Vedio Manage</p>
        <span><i class="icon icon-facetime-video"></i></span>
        <h1>视频管理</h1>
        <h4>查看现有课程，添加课程，管理课程</h4>
    </div>
    <div class="piece fl">
        <h1>用户管理</h1>
        <p>User  Manage</p>
        <span><i class="icon icon-user"></i></span>
        <h4>查看现有课程，添加课程，管理课程</h4>
    </div>
    <div class="piece fl">
        <h1>学员管理</h1>
        <p>Student  Manage</p>
        <span><i class="icon icon-file"></i></span>
        <h4>查看现有课程，添加课程，管理课程</h4>
    </div>
  </div>
</div>
<!--图表部分-->
<div class="charts">
  <div class="wrap">
    <div class="charts_conn">
      <div id="chart01" class="chart"></div>
      <div id="chart02" class="chart"></div>
    </div>
    <div class="charts_conn">
      <div id="chart03" class="chart"></div>
    </div>
  </div>

</div>
