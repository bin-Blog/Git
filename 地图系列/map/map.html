<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, shrink-to-fit=no"/>
		<title>WEB开发移动导航系统 - Arry老师</title>
		<meta name="keywords" content="关键词,关键词">
		<meta name="description" content="">
		
		<style type="text/css">
			*{margin:0;padding:0;}
			body{background:url("images/bg.jpg");background-size:cover;font-size:12px;font-family:"微软雅黑";color:#666;}

			/*phone start*/
			.phone{width:322px;height:630px;margin:50px auto;}
			.phone .p-top{height:42px;background:url("images/yulan_phone_top.png");}
			.phone .p-info{height:20px;background:url("images/top.jpg");}
			.phone .p-title{height:40px;background:#f30;text-align:center;line-height:40px;font-size:18px;color:#fff;border-left:1px solid #fff;border-right:1px solid #fff;}
			.phone .p-con{height:480px;background:#fff;border-left:1px solid #fff;border-right:1px solid #fff;}
			.phone .p-iframe{width:322px;height:480px;border:none;}
			.phone .p-bottom{height:47px;background:url("images/yulan_phone_bottom.png");}
			/*end phone*/

			/*当浏览器的可视区域小于580px时*/
			@media screen and (max-width: 580px){
				.phone{width:100%;margin:0;}
				.phone .p-top,.phone .p-info,.phone .p-bottom{display:none;}
				.phone .p-iframe{width:100%;height:680px;}
				.phone .p-con{height:680px;border:none;}
				.phone .p-title{border:none;}
			
			}

	
		</style>

	</head>
<body>

	<!--phone start-->
	<div class="phone">
		<div class="p-top"></div>
		<div class="p-info"></div>
		<div class="p-title">2017新年快乐，天天开心 ^_^</div>
		<div class="p-con">
			<iframe class="p-iframe" src="lbs.html"></iframe>
		</div>
		<div class="p-bottom"></div>
	</div>
	<!--end phone-->


</body>
</html>
