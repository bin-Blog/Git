<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>MONCHHICHI floating</title>
<style type="text/css">

.box {
	width: 300px;
	height: 415px;
	background: #eee2d2;
	position: relative;
	overflow: hidden;
	margin: 0 auto;
	text-align: center;
	line-height: 415px;
	font-family: Georgia, serif;
	color:#fff;
	border-radius:30px 30px 0 0;
	border:1px dotted #ccc;
	border-bottom:10px solid #ccc;	
}

.content {
	width: 300px;
	height: 415px;
	border-radius:30px 30px 0 0;
	position: absolute;
	left: 0px;
	top: 415px;	/*需要注意*/
	opacity: 0.2;	/*需要注意*/
	background: url(monchhichi.png);
	
}
.box:hover .content {
	/*触发后的新状态*/
}
</style>
</head>

<body>
<section class="box">MONCHHICHI
    <div class="content"></div>
</section>

</body>
</html>
