		$('.btn').click(function(){
			$('.mask').show();
			$('.login').show();
			center();
		});
		function center(){
			var _left = ( $(window).width()-600)/2;
			var _top = ( $(window).height()-350)/2;
			$('.login').css({left:_left+"px",top:_top+'px'});
		}
		$('.colse').click(function(){
			$('.mask').hide();
			$('.login').hide();
		});
		//拖拽登陆框
		var l = 0,t = 0,x=0,y=0;
		var isover = true;
		$('.title').mousedown(function(event){
			//改变的是什么  鼠标位置，登陆框的left top改变

			//left、top改变值 =？鼠标改变值
			//现在的left/top   = 移动过程中的鼠标值 - 鼠标按下的值 +开始left/top
			var e = event||window.event;//解决兼容IE和火狐
			x = e.clientX;
			y = e.clientY;
			l = $('.login').offset().left;
			t = $('.login').offset().top;
			isover = true;
			//console.log(x+','+y+','+l+','+t)
			$(document).mousemove(function(event){
				if(isover){
					var e = event||window.event;//解决兼容IE和火狐
					var nowLeft = e.clientX - x + l;
					var nowTop = e.clientY -y + t;
					$('.login').css({left:nowLeft+"px",top:nowTop+'px'});
				}
				
			});
			$(document).mouseup(function(){
				isover = false;
			})
