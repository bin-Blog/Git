 <script>
 var no = prompt("请输入您的四位会员卡号：");
 document.getElementById("luckbtn").value=no+"-欢迎你，"+document.getElementById("luckbtn").value;

 function luck(){
	 var　num;
	 num=parseInt(10*Math.random());//产生0~10之间的一个随机数
	 alert(num);

	 var gewei = parseInt(no%10);
	 alert(gewei);
	 var shiwei = parseInt(no/10%10);
	 alert(shiwei);
	 var baiwei = parseInt(no/100%10);
	 alert(baiwei);
	 var qianwei =parseInt(no/1000);
	 alert(qianwei);

	 if(baiwei==num){
		 alert("恭喜"+no+"；您获奖了，奖品为Iphone7一台！")
	 }else{
		 alert("对不起"+no+"；您没获奖，谢谢参与，再接再厉！")
	 }
 }
