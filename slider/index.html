        .slider {
            width: 600px;

            /*border: 1px solid red;*/
            margin: 150px auto;
            position: relative;
        }
        .slider-outer {
            width: 100%;

            /*transform-style: preserve-3d;*/

        }
        .slider-item {
            width: 50px;
            height: 100%;
            transform-style: preserve-3d;
            transition: 2s;
            position: absolute;
        }
        .img {
            width: 100%;
            height: 100%;
            position: absolute;
        }
        .img:nth-child(1){ background-image: url("images/1-1.jpg");transform: rotateX(0deg) translateZ(150px);}
        .img:nth-child(2){ background-image: url("images/1-2.jpg");transform: rotateX(90deg) translateZ(150px);}
        .img:nth-child(3){ background-image: url("images/1-3.jpg");transform: rotateX(180deg) translateZ(150px);}
        .img:nth-child(4){ background-image: url("images/1-4.jpg");transform: rotateX(270deg) translateZ(150px);}
        .btns{
            position: absolute;
            height: 50px;
            width: 100%;
            top:calc(50% - 25px);
            color: #ffffff;
            font-size: 2em;
            text-align: center;
            line-height: 50px;
        }
        .prev,.next{
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(0,0,0,.3);

        }
        .prev{
            left: 0;
        }
        .next{

<script>
        var items=document.getElementsByClassName("slider-item");
        for(var i=0;i<items.length;i++){
            var item=items[i];
            item.style["left"]=item.offsetWidth*i+"px";
            item.style["transitionDelay"]=.3*i+"s";
            var sub=item.children;
            for(var j=0;j<sub.length;j++){
                var img=sub[j];
                console.debug(img.style["backgroundPosition"]);
                img.style["backgroundPosition"]=-item.offsetWidth*i+"px";
            }
        }
        var num=0;
        document.getElementById("prev").addEventListener("click",function(e){
            var rotate=++num*90;
            for(var i=0;i<items.length;i++){
               items[i].style["transform"]="rotateX("+rotate+"deg)";
            }
        });
        document.getElementById("next").addEventListener("click",function(e){
            var rotate=--num*90;
            for(var i=0;i<items.length;i++){
                items[i].style["transform"]="rotateX("+rotate+"deg)";
            }
        })
